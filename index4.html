<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Organismo Tipografico - Minimalist Grid</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    overflow-x: hidden;
    background-color: white;
}

/* ======================
   TITOLO & TEXT BLOCK (保持原样)
====================== */
#title {
    position: absolute;
    left: 40px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 16px;
    cursor: pointer;
    z-index: 1000;
    display: flex;
    gap: 0.5em;
    color: #fff;
    mix-blend-mode: difference;
}
#title span {
    display: inline-block;
    opacity: 0;
    transform: translateX(-20px);
    transition: opacity 0.8s ease, transform 0.8s ease;
}
#title.visible span { opacity: 1; transform: translateX(0); }
#title.visible span:nth-child(2) { transition-delay: 0.4s; }
#title.fixed { position: fixed; top: 20px; transform: none; transition: top 1.2s ease; }

#text-block {
    position: absolute;
    top: 100%;
    left: 40px;
    width: 300px;
    opacity: 0;
    transition: top 1.2s ease, opacity 0.8s ease;
}

/* ======================
   CONTENT GRID SYSTEM 
   更宽的边距，更长的垂直空间
====================== */
#content {
    margin-top: 120vh;
    padding: 100px 18%; /* 增加左右边距到 20%，让中心区域更窄更精致 */
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    grid-auto-rows: 80px; /* 每一行的高度 */
    gap: 0px 32px; 
    justify-content: center;
}

.image {
    align-self: start;
    filter: grayscale(1);
    transition: filter 0.5s ease;
}

.image:hover {
    filter: grayscale(0);
}

.image img {
    width: 100%;
    height: 100%; /* 将 auto 改为 100% */
    object-fit: cover; /* 关键：这会像背景图一样裁剪图片，防止变形 */
    display: block;
}

/* ======================
   12-IMAGE ELEGANT DISPERSED LAYOUT
   跨度微调至 3-4 列 (约为原先 1.3 倍)
   保持大幅度垂直跳跃以维持长页面效果
====================== */

/* Group 1 */
.image:nth-child(1) { grid-column: 1 / span 4; grid-row: 3 / span 6; } /* 纵向 */
.image:nth-child(2) { grid-column: 6 / span 6; grid-row: 7 / span 4; } /* 横向 */
.image:nth-child(3) { grid-column: 10 / span 4; grid-row: 1 / span 4; } /* 正方形 */

/* Group 2 */
.image:nth-child(4) { grid-column: 2 / span 4; grid-row: 17 / span 5; } /* 大纵向 */
.image:nth-child(5) { grid-column: 10 / span 3; grid-row: 14 / span 4; } /* 正方形 */
.image:nth-child(6) { grid-column: 8 / span 9; grid-row: 21 / span 5; } /* 横向 */

/* Group 3 */
.image:nth-child(7) { grid-column: 1 / span 2; grid-row: 26 / span 3; } /* 纵向 */
.image:nth-child(8) { grid-column: 5 / span 4; grid-row: 28 / span 3; } /* 横向 */
.image:nth-child(9) { grid-column: 9 / span 7; grid-row: 32 / span 9; } /* 正方形 */

/* Group 4 */
.image:nth-child(10){ grid-column: 1 / span 3; grid-row: 34 / span 3; } /* 纵向 */
.image:nth-child(11){ grid-column: 3 / span 4; grid-row: 40 / span 3; } /* 横向 */
.image:nth-child(12){ grid-column: 9 / span 2; grid-row: 43 / span 3; } /* 纵向收尾 */
</style>
</head>

<body>

<div id="title">
    <span>Organismo</span>
    <span>Tipografico</span>
</div>

<div id="text-block">
    <p>
        Questo è il secondo pacchetto di testo.<br>
        Rimane a metà pagina ed è il punto di ritorno.
    </p>
</div>

<div id="content">
    <div class="image"><img src="https://picsum.photos/300/450?1"></div>
    <div class="image"><img src="https://picsum.photos/500/350?2"></div>
    <div class="image"><img src="https://picsum.photos/400/400?3"></div>
    <div class="image"><img src="https://picsum.photos/350/500?4"></div>
    <div class="image"><img src="https://picsum.photos/300/400?5"></div>
    <div class="image"><img src="https://picsum.photos/500/380?6"></div>
    <div class="image"><img src="https://picsum.photos/320/480?7"></div>
    <div class="image"><img src="https://picsum.photos/450/300?8"></div>
    <div class="image"><img src="https://picsum.photos/400/600?9"></div>
    <div class="image"><img src="https://picsum.photos/300/300?10"></div>
    <div class="image"><img src="https://picsum.photos/500/350?11"></div>
    <div class="image"><img src="https://picsum.photos/300/400?12"></div>
</div>

<script>
const title = document.getElementById("title");
const textBlock = document.getElementById("text-block");

window.addEventListener('load', () => {
    setTimeout(() => {
        title.classList.add("visible");
    }, 300);

    setTimeout(() => {
        title.style.top = "20px";
        title.classList.add("fixed");
        textBlock.style.top = "50%";
        textBlock.style.opacity = "1";
    }, 1800);
});

title.addEventListener("click", () => {
    textBlock.scrollIntoView({ behavior: "smooth", block: "center" });
});
</script>

</body>
</html>
