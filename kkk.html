<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>G15Font — Specimen View</title>

<style>
@font-face {
    font-family: 'G15Font';
    src: url('G15_Font.ttf') format('truetype');
}

html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: white;
    font-family: 'G15Font', sans-serif;
    overflow: hidden; /* 防止页面滚动，因为不再需要3D滚动效果 */
}

/* ===== PREVIEW / SLIDER (保持展开状态) ===== */
.preview-box {
    position: fixed;
    left: 20px;
    bottom: 20px;
    width: 260px;
    height: 60px;
    border: 2px solid #000;
    background: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 10;
    padding: 10px;
    box-sizing: border-box;
}

#sizeSlider {
    width: 100%;
}

#sliderValue {
    font-size: 12px;
    text-align: center;
    margin-top: 4px;
}

/* ===== GRID LAYOUT (设为始终可见) ===== */
.blocks {
    position: absolute;
    inset: 0;
    display: grid;
    grid-template-columns: 2fr 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    z-index: 5;
}

.block {
    border: 1px solid #000;
    padding: 24px;
    line-height: 1.6;
    overflow: auto;
}

/* ===== BLOCCO VARIABILE ===== */
.variable {
    grid-row: 1 / span 2;
}

.variable textarea {
    width: 100%;
    height: 100%;
    resize: none;
    border: none;
    outline: none;
    font-family: 'G15Font', sans-serif;
    font-size: 20px; /* 默认起始字号 */
    line-height: 1.6;
    background: transparent;
}

/* ===== BLOCCHI FISSI ===== */
.f10 { font-size: 10px; }
.f12 { font-size: 12px; }
.f16 { font-size: 16px; }
.f24 { font-size: 24px; }
</style>
</head>

<body>

<div class="preview-box">
    <input type="range" id="sizeSlider" min="12" max="120" value="20">
    <div id="sliderValue">20px</div>
</div>

<div class="blocks">

    <div class="block variable">
        <textarea id="variableText">
Questo è uno spazio di scrittura.
Il testo può essere modificato liberamente.

La variazione dimensionale consente
di osservare come il carattere reagisce
al cambio di scala, alterando peso,
ritmo e percezione formale.

Scrivere è parte dell’analisi.
        </textarea>
    </div>

    <div class="block f10">
        <strong>10px</strong><br><br>
        Micro-tipografia.
        Il segno collassa verso la funzione.
    </div>

    <div class="block f12">
        <strong>12px</strong><br><br>
        Scala secondaria.
        Compromesso tra leggibilità e forma.
    </div>

    <div class="block f16">
        <strong>16px</strong><br><br>
        Dimensione editoriale standard.
    </div>

    <div class="block f24">
        <strong>24px</strong><br><br>
        La lettera diventa presenza visiva.
    </div>

</div>

<script>
    const slider = document.getElementById('sizeSlider');
    const sliderValue = document.getElementById('sliderValue');
    const variableText = document.getElementById('variableText');

    // 字号调节逻辑
    slider.addEventListener('input', () => {
        variableText.style.fontSize = slider.value + 'px';
        sliderValue.textContent = slider.value + 'px';
    });
</script>

</body>
</html>
