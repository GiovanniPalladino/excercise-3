<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Organismo Tipografico</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        overflow-x: hidden;
    }

    /* VIDEO INTRO */
    #video-intro {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: black;
        z-index: 10;
    }

    #video-intro video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* TITOLO */
    #title {
        position: absolute;
        left: 40px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 16px;
        cursor: pointer;
        opacity: 0;
        transition: top 1.2s ease, opacity 0.6s ease;
        z-index: 5;
    }

    #title.fixed {
        position: fixed;
        top: 20px;
        transform: none;
    }

    /* SECONDO TESTO */
    #text-block {
        position: absolute;
        top: 100%;
        left: 40px;
        width: 300px;
        opacity: 0;
        transition: top 1.2s ease, opacity 0.8s ease;
    }

    /* CONTENUTO SCROLL */
    #content {
        margin-top: 120vh;
        padding: 60px 40px;
    }

    .image {
        width: 300px;
        margin: 120px auto;
    }

    .image img {
        width: 100%;
        display: block;
    }
</style>
</head>

<body>

<!-- VIDEO -->
<div id="video-intro">
    <video autoplay muted>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>
</div>

<!-- TITOLO -->
<div id="title">Organismo Tipografico</div>

<!-- SECONDO PACCHETTO DI TESTO -->
<div id="text-block">
    <p>
        Questo è il secondo pacchetto di testo.<br>
        Rimane a metà pagina ed è il punto di ritorno.
    </p>
</div>

<!-- CONTENUTO SCROLL -->
<div id="content">
    <div class="image"><img src="https://picsum.photos/400/300?1"></div>
    <div class="image"><img src="https://picsum.photos/300/450?2"></div>
    <div class="image"><img src="https://picsum.photos/500/300?3"></div>
    <div class="image"><img src="https://picsum.photos/350/500?4"></div>
</div>

<script>
    const videoIntro = document.getElementById("video-intro");
    const title = document.getElementById("title");
    const textBlock = document.getElementById("text-block");

    // Dopo 6 secondi sparisce il video
    setTimeout(() => {
        videoIntro.style.display = "none";
        title.style.opacity = "1";

        // Dopo 2 secondi parte l'animazione
        setTimeout(() => {
            title.style.top = "20px";
            title.classList.add("fixed");

            textBlock.style.top = "50%";
            textBlock.style.opacity = "1";
        }, 2000);

    }, 6000);

    // Click sul titolo → torna al testo
    title.addEventListener("click", () => {
        textBlock.scrollIntoView({ behavior: "smooth", block: "center" });
    });
</script>

</body>
</html>
