<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>G15Font — Pure Specimen</title>

    <style>
        @font-face {
            font-family: 'CellFont';
            src: url('Cell-2901.ttf') format('truetype');
        }

        :root {
            --ink: #2d7732;
            --paper: #f3fcf4;
        }

        * {
            box-sizing: border-box;
            font-family: 'CellFont', serif;
            color: var(--ink);
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-color: var(--paper);
            overflow: hidden;
            display: flex;
        }

        .main-display {
            flex: 1;
            padding: 100px;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            border-right: 1px solid var(--ink);
        }

        #editableText {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            background: transparent;
            font-size: 80px;
            line-height: 1.2;
            resize: none;
            overflow: hidden;
            text-align: left;
        }

        .sidebar {
            width: 350px;
            display: flex;
            flex-direction: column;
            background: var(--paper);
        }

        .control-block {
            padding: 24px;
            border-bottom: 1px solid var(--ink);
        }

        .label-row {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .align-group {
            display: flex;
            border: 1px solid var(--ink);
        }

        .align-btn {
            flex: 1;
            height: 44px;
            border: none;
            background: var(--paper);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid var(--ink);
        }

        .align-btn:last-child {
            border-right: none;
        }

        .align-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--ink);
        }

        .align-btn.active {
            background: var(--ink);
        }

        .align-btn.active svg {
            fill: var(--paper);
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 1px;
            background: var(--ink);
            margin: 15px 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--ink);
            cursor: pointer;
        }

        .value-display {
            font-size: 12px;
        }
    </style>
</head>

<body>

<main class="main-display">
    <textarea id="editableText" spellcheck="false">
The human body is composed of approximately 37.2 trillion cells.
[Type here to test the font]
    </textarea>
</main>

<aside class="sidebar">

    <!-- Alignment（已删除左右对齐 justify） -->
    <div class="control-block">
        <div class="align-group">

            <button class="align-btn active" onclick="setTextAlign('left', this)">
                <svg viewBox="0 0 24 24">
                    <path d="M4 5h12v2H4z M4 9h16v2H4z M4 13h12v2H4z M4 17h16v2H4z" />
                </svg>
            </button>

            <button class="align-btn" onclick="setTextAlign('center', this)">
                <svg viewBox="0 0 24 24">
                    <path d="M6 5h12v2H6z M4 9h16v2H4z M6 13h12v2H6z M4 17h16v2H4z" />
                </svg>
            </button>

            <button class="align-btn" onclick="setTextAlign('right', this)">
                <svg viewBox="0 0 24 24">
                    <path d="M8 5h12v2H8z M4 9h16v2H4z M8 13h12v2H8z M4 17h16v2H4z" />
                </svg>
            </button>

        </div>
    </div>

    <!-- Size -->
    <div class="control-block">
        <div class="label-row">
            <span>Size</span>
            <span class="value-display" id="sizeVal">80px</span>
        </div>
        <input type="range" id="sizeSlider" min="12" max="240" value="80">
    </div>

    <!-- Line Height -->
    <div class="control-block">
        <div class="label-row">
            <span>Line Height</span>
            <span class="value-display" id="lhVal">1.2</span>
        </div>
        <input type="range" id="lhSlider" min="0.5" max="3" step="0.1" value="1.2">
    </div>

</aside>

<script>
    const text = document.getElementById('editableText');

    const config = [
        { id: 'sizeSlider', valId: 'sizeVal', prop: 'fontSize', unit: 'px' },
        { id: 'lhSlider', valId: 'lhVal', prop: 'lineHeight', unit: '' }
    ];

    config.forEach(item => {
        const slider = document.getElementById(item.id);
        const display = document.getElementById(item.valId);

        slider.addEventListener('input', () => {
            text.style[item.prop] = slider.value + item.unit;
            display.textContent = slider.value + item.unit;
        });
    });

    function setTextAlign(align, btn) {
        text.style.textAlign = align;
        document.querySelectorAll('.align-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }
</script>

</body>
</html>
